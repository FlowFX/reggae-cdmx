{% extends 'base.html' %}

{% block content %}

<h2>Proxmios eventos</h1>

<table id="events" class="table table-responsive">
  <tbody>
    {% for event in events %}
    <tr class="event">
      <th scope="row">{{ event.date|date:"D d/m"  }}</th>
      <td>
        <a class="show_event" href="{{ event.get_absolute_url }}">
          {{ event.title }}
        </a>{% if event.venue.name %}, {{ event.venue.name }} {% endif %}
      </td>
      {% if user.is_authenticated %}
      <td>
        <a class="button edit_event" href="{% url 'events:update' event.id %}">Editar</a>
      <td>
        <a class="button button-outline delete_event" href="{% url 'events:delete' event.id %}">Borrar</a>
      </td>
      {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
