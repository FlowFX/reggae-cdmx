{% extends 'base.html' %}

{% block content %}


<a class="button back-btn" href="{% url 'index' %}">Regresar</a>
<a class="button edit_event" href="{% url 'events:update' event.id %}">Editar</a>
<a class="button button-outline delete_event" href="{% url 'events:delete' event.id %}">Borrar</a>

<h1>{{ event.title }}</h1>
<h2>{{ event.date|date:"d/m" }}</h2>
{% if event.venue %}
<p>
    <a href="{% url 'venues:detail' event.venue.id %}">{{ event.venue.name }}</a>
</p>
{% endif %}

{% endblock content %}
